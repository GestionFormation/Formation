<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6">S'inscrire</h2>
    <form action="/signup" method="POST">
      <div class="mb-4">
        <label for="nom" class="block text-gray-700">Nom</label>
        <input type="text" id="nom" name="nom" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="prenom" class="block text-gray-700">Prénom</label>
        <input type="text" id="prenom" name="prenom" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Mot de passe</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="department" class="block text-gray-700">Département</label>
        <select id="department" name="department" class="w-full px-4 py-2 border rounded-md" required>
          <option value="GC">GC</option>
          <option value="GM">GM</option>
          <option value="GE">GE</option>
          <option value="Informatique">Informatique</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">S'inscrire</button>
    </form>
    <p class="mt-4 text-center text-gray-500">Vous avez déjà un compte ? <a href="/signin" class="text-blue-500 hover:underline">Se connecter</a></p>

    <!-- Popup pour erreur -->
    <div id="errorPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p id="errorMessage" class="text-red-500"></p>
        <button onclick="closePopup()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
  
    if (error) {
      alert(error); // popup natif du navigateur
    }
  </script>
</body>
</html>
