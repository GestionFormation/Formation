<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form action="/signin" method="POST" class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Connexion</h2>
    <input name="email" type="email" placeholder="Email" required class="w-full p-2 mb-3 border rounded" />
    <input name="password" type="password" placeholder="Mot de passe" required class="w-full p-2 mb-3 border rounded" />
    <button class="bg-green-500 text-white w-full p-2 rounded hover:bg-green-600">Se connecter</button>
    <p class="mt-2 text-sm text-center">Pas encore de compte ? <a href="/signup.html" class="text-blue-600">S'inscrire</a></p>
  </form>
</body>
</html>
